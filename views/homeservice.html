      <div class="container">
        <div class="row">
          <div class="banner-info">
            <div class="makeppointment-text">Home Service Form</div>
            <form action="/homeService/submit" method="post">
              <div class="form-row">

                <div class="form-group col-md-6">
                  <label for="name" class="form-labletext">First Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Name" name="h_fname" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="lname" class="form-labletext">Last Name</label>
                  <input type="text" class="form-control" id="lname" name="h_lname" placeholder="Password">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputEmail4" class="form-labletext">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" name="h_email" placeholder="Email" required>
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="inputCity" class="form-labletext">City</label>
                <input type="text" class="form-control" id="inputCity" name="h_city" required>
              </div>
              <div class="form-group col-md-6">
                <label for="inputAddress" class="form-labletext">Address</label>
                <input type="text" class="form-control" id="inputAddress" name="h_address1" placeholder="1234 Main St" required>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputAddress2" class="form-labletext">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" name="h_address2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputState" class="form-labletext">State</label>
                  <select id="inputState" class="form-control" name="h_state" required>
                    <option selected>Choose...</option>
                    <option>Sindh</option>
                    <option>Punjab</option>
                    <option>Khyber Pakhtunkhuwa</option>
                    <option>Balochistan</option>
                  </select>
                </div>
                <div class="form-group col-md-4">
                  <label for="contact" class="form-labletext">Contact</label>
                  <input type="number" class="form-control" name="h_contact" id="contact" required>
                </div>
              </div>
              <div class="form-group col-md-6">
              <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
