<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">
  <!--banner-->
  <section id="banner" class="banner">
    <div class="bg-color">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="col-md-12">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <!-- TO BE UPDTAED AT LAST-->
              <div>Company Name Image log</div>
            </div>
            <div class="collapse navbar-collapse navbar-right" id="myNavbar">
              <ul class="nav navbar-nav">
                <li class=""><a href="index.html">Home</a></li>
                <li class=""><a href="#">Disease Lookup</a></li>
                <li class=""><a href="#">Find your doctor</a></li>
                <li class="active"><a href="#contact">Make Appointment</a></li>
                <li class=""><a href="#">Login</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="banner-info">
            <div class="makeppointment-text">Appointment Form</div>
            <form action="#">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4" class="form-labletext">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputEmail4" class="form-labletext">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Name" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4" class="form-labletext">Password</label>
                  <input type="password" class="form-control" id="inputPassword4" placeholder="Password" required>
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="inputCity" class="form-labletext">City</label>
                <input type="text" class="form-control" id="inputCity" required>
              </div>
              <div class="form-group col-md-6">
                <label for="inputAddress" class="form-labletext">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputAddress2" class="form-labletext">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputState" class="form-labletext">State</label>
                  <select id="inputState" class="form-control" required>
                    <option selected>Choose...</option>
                    <option>Sindh</option>
                    <option>Punjab</option>
                    <option>Khyber Pakhtunkhuwa</option>
                    <option>Balochistan</option>
                  </select>
                </div>
                <div class="form-group col-md-4">
                  <label for="inputZip" class="form-labletext">Contact</label>
                  <input type="number" class="form-control" id="inputZip" required>
                </div>
              </div>
              <div class="form-group col-md-6">
              <button type="submit" class="btn btn-primary">Sign in</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
